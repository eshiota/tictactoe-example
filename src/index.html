<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>

    <style>
        .board-row {
            display: flex;
        }

        .board-unit {
            width: 100px;
            height: 100px;
            border: 5px solid #ddd;
            cursor: pointer;
            font-size: 48px;

        .board-unit:disabled {
            background: #eee;
            cursor: default;
        }

</head>
<body>

    <div id="app">
    </div>

    <script src="./javascript/app.js"></script>

</body>
</html>
